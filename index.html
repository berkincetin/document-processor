<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Folder Upload & Process</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Folder Upload & Process</h1>

<div>
    <label>Select folder:</label>
    <input type="file" id="folderPicker" webkitdirectory multiple>
</div>

<div>
    <button id="uploadBtn">Upload & Process</button>
</div>

<div id="status"></div>

<h2>Uploaded Files Metadata</h2>
<table id="filesTable">
    <thead>
        <tr>
            <th>File Name</th>
            <th>Uploaded At</th>
            <th>Uploaded By</th>
            <th>Status</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="app.js"></script>
</body>
</html>
